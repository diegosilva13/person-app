<navbar></navbar>
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Pessoas Cadastradas</h4>
    </div>
    <!-- /.col-lg-12 -->
  </div>
	<div class="row">    
	  	<div class="col-xs-12">
			<div class="panel panel-default">
	        	<table class="table table-striped" 
	        		[mfData]="data | filtroPeloNome : filtrarPeloNome 
	        			| filtroPeloEmail : filtrarPeloEmail
	        			| filtroPeloCpf: filtrarPeloCPF
	        			| filtroPeloNasc: filtrarPeloNascimento" #mf="mfDataTable"
	                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
	                <thead>
	                <tr>
	                	<th style="width: 30%;">
	                    	<input placeholder="Filtrar Nome" class="form-control input-sm" [(ngModel)]="filtrarPeloNome"/> 
	                    </th>
	                    <th style="width: 20%">
							<input placeholder="Filtrar CPF" class="form-control input-sm" [(ngModel)]="filtrarPeloCPF"/>
	                    </th>
	                    <th style="width: 20%;">
	                    	<input placeholder="Filtrar E-mail" class="form-control input-sm" [(ngModel)]="filtrarPeloEmail"/>
	                    </th>
	                    <th style="width: 20%">
	                    	<input placeholder="Filtrar Data Nasc." class="form-control input-sm" [(ngModel)]="filtrarPeloNascimento"/>
	                    </th>
	                    <th style="width: 10%"></th>
	                </tr>
	                <tr>
	                    <th style="width: 30%;">
	                    	 <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
	                    </th>
	                    <th style="width: 20%">
							<mfDefaultSorter by="cpf">CPF</mfDefaultSorter>
	                    </th>
	                    <th style="width: 20%;">
	                    	 <mfDefaultSorter by="email">E-mail</mfDefaultSorter>
	                    </th>
	                    <th style="width: 20%">
	                    	<mfDefaultSorter by="dataNascimento">Data de Nasc.</mfDefaultSorter>
	                    </th>
	                    <th style="width: 10%"></th>
	                </tr>
	                </thead>
	                <tbody>
	                <tr *ngFor="let item of mf.data">
	                    <td class="text-left">{{item.nome}}</td>
	                    <td class="text-left">{{item.cpf | cpf}}</td>
	                    <td class="text-left">{{item.email}}</td>
	                    <td class="text-left">{{item.dataNascimento}}</td>
	                    <td>
	                        <a [routerLink]="['/pessoas/editar/'+item.id]" title="Editar"><i class="fa fa-pencil fa-fw"></i></a>
	                        <a href="#" data-toggle="modal" data-target="#modalExclusao" title="Excluir" (click)="iniciarExcluir(item.id);"><i class="fa fa-trash fa-fw"></i></a>
	                    </td>
	                </tr>
	                </tbody>
	                <tfoot>
	                <tr>
	                    <td colspan="5">
	                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
	                    </td>
	                </tr>
	                </tfoot>
	            </table>
	        </div>
	    </div>
  </div>
</div>

<!-- Modal -->
<div id="modalExclusao" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Excluir</h4>
      </div>
      <div class="modal-body">
        <p>Deseja realmente excluir o registro selecionado?</p>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-danger" data-dismiss="modal" (click)="excluirRegistro()">Sim, excluir</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelarExcluir()">NÃ£o</button>
      </div>
    </div>

  </div>
</div>
