server:
    contextPath: /api
    port: 8080
#Coloque aqui um caminho para uploads dos arquivos 
#Exemplo: C:/uploads/
#A barra no final Ã© importante
arquivos:
    pastaUpload: C:/caminho/minha/pasta/

spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: 1234
        platform: postgres
        url: jdbc:postgresql://localhost:5432/dev
        username: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: false
        hibernate:
            ddl-auto: update
        show-sql: true
    profiles: 
        active: dev
    http:
        multipart:
            max-file-size: -1
            max-request-size: -1    
            
